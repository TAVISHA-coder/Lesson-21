<!DOCTYPE html>
<html lang="en">
    <head><title>Act 1 of the day</title></head>
    <body>
        <h1>JS methods</h1>
        <script>
            var str="Coding on JS"
            document.write(str.toUpperCase());
            document.write("<br>")
            document.write(str.toLowerCase());
            document.write("<br>")
            document.write(str.startsWith("C"));
            document.write("<br>")
            var patt=new RegExp("ing");
            document.write("<br>")
            document.write(patt.test(str));
            document.write(Math.random()*100);
        </script>
    </body>
</html>
