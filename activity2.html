<!DOCTYPE html>
<html lang="en">
    <head><title>124</title></head>
    <body>
        <h1>Loops</h1>
        <p id="p1"></p>
        <script>
            var fruits=["apple","banana","orange","watermelon"];
            var text="";
            var i=0;
            for(i=0;i<fruits.length;i++)
            {text+=fruits[i]+"<br>";}
            document.getElementById("p1").innerHTML=text;


        </script>
    </body>
</html>
